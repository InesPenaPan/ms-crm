spring:
  application:
    name: ms-crm
  datasource:
    url: jdbc:mysql://db:3306/crm?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root2002
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
  sql:
    init:
      mode: always

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true